<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行星与飞船(一)</title>
    <link rel="stylesheet" href="css/task12.css">
    <script src="js/task12.js"></script>
</head>
<body>
    <div class="scene">
        <div class="aside">
            <h1>Console控制台</h1>
            <ul id="list">
                <li>Hello world</li>
            </ul>
        </div>
        <div class="center"></div>
    </div>
    <ul class="control">
        <li>对一号飞船下达指令: <button id="start">开始飞行</button>&nbsp;<button id="stop">停止飞行</button>&nbsp;<button id="destory">销毁</button></li>
        <li>对二号飞船下达指令: <button id="start">开始飞行</button>&nbsp;<button id="stop">停止飞行</button>&nbsp;<button id="destory">销毁</button></li>
        <button id="new-fly">新的飞船起飞</button>
    </ul>
</body>
</html>
