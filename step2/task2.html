<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>
    <!-- main -->
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!-- 
            <li>第一名: 福州(样例), 10</li>
            <li>第二名: 福州(样例), 10</li>
        -->
    </ul>
    <!-- /main -->
    <script>
        var aqiData = [
            ['北京', 90],
            ['上海', 50],
            ['福州', 10],
            ['广州', 50],
            ['成都', 90],
            ['西安', 100],
            ['杭州', 95]
        ];
        (function () {
            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            
            var aqi_list = document.getElementById('aqi-list'),
                list = '',
                i, len,
                j = 0;
            // 先进行排序
            aqiData.sort(function (first, last) {
                if (first[1] > last[1]) {
                    return false;
                } else {
                    return true;
                }
            });
            for (i=0, len=aqiData.length; i<len; i+=1) {
                if (aqiData[i][1] > 60) {
                    list += '<li>第'+(++j)+'名: '+aqiData[i][0]+', '+aqiData[i][1]+'</li>';
                }
            }
            aqi_list.innerHTML = list;
        })();
    </script>
</body>
</html>
