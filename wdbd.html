<script>
    var pubsub = (function () {
        var _callbacks = {};
        var pubsub = {
            sub: function (name, callback) {
                if (!_callbacks.hasOwnProperty(name)) {
                    _callbacks[name] = [];
                }
                _callbacks[name].push(callback);
            },
            pub: function (name) {
                var args = [].slice.call(arguments, 1);
                if (_callbacks.hasOwnProperty(name)) {
                    _callbacks[name].forEach(function (callback) {
                        callback.apply(this, args);
                    })
                }
            }
        };
        return pubsub;
    })();
    
    // 监听捕获视图变化事件->发布视图变化事件
    var changeHandler = function (event) {
        var target = event.target || event.srcElement;
        var propName = target.getAttribute('data-bind');
        if (propName && propName!=='') {
            pubsub.pub('model.change', propName, target.value);
        }
    }
    document.addEventListener('input', changeHandler, false);
    // view.change event -> change view
    pubsub.sub('view.event', function (propName, newVal) {
        var elements = document.querySelectorAll('[data-bind='+propName+']'),
            tagName, i, len = elements.length;
        for (i=0; i<len; i+=1) {
            tagName = elements[i].tagName.toLowerCase();
            if (tagName==='input' || tagName==='textarea' || tagName==='select') {
                elements[i].value = newVal;
            } else {
                elements[i].innerHTML = newVal;
            }
        }
    });
    
    var Model = function () {
        var model = {
            props: [],
            set: function (propName, value) {
                this.props[propName] = value;
                // model change -> publish view.change event
                pubsub.pub('view.event', propName, value);
            },
            get: function (propName) {
                return this.props[propName];
            }
        };
        // model.change event -> change model data
        pubsub.sub('model.change', function (propName, newVal) {
            model.set(propName, newVal);
        });
        return model;
    }
</script>
<input type="text" data-bind="name">
<div data-bind="name"></div>

<script>
    var model = Model();
    model.set('name', 'shikokuyt');
    model.set('age', 20);
</script>
