<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="end">
		<h2>嘿嘿~~~ 游戏结束</h2>
		<div>
			得分: <span class="get">0</span>
		</div>
		<a class="qued">确定</a>
	</div>
	<div class="level">
		<div class="score">
			<span class="add-score"></span>
			<span class="title">
				SCORE
			</span>
			<span class="s-number number">0</span>
		</div>
		<div class="best">
			<span class="title">
				BEST
			</span>
			<span class="b-number number">0</span>
		</div>
	</div>
	<a class="new-game">New Game</a>
	<div class="main">
		<div class="rows">
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
		</div>
		<div class="rows">
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
		</div>
		<div class="rows">
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
		</div>
		<div class="rows">
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
			<div class="cols"></div>
		</div>
	</div>
	<div class="author">Powered by. 周宇涛</div>
	<script src="script.js"></script>
</body>
</html>
