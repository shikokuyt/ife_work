				<h2>偶像派Coder</h2>
				<p>
				当你老了，头白了，睡思昏沉， 
				炉火旁打盹，请取下这部诗歌， 
				慢慢读，回想你过去眼神的柔和， 
				回想它们昔日浓重的阴影； 
				多少人爱你青春欢畅的时辰， 
				爱慕你的美丽，假意或者真心， 
				只有一个人爱你那朝圣者的灵魂， 
				爱你衰老了的脸上痛苦的皱纹； 
				垂下头来，在红光闪耀的炉子旁， 
				凄然地轻轻诉说那爱情的消逝， 
				在头顶的山上它缓缓踱着步子， 
				在一群星星中间隐藏着脸庞。 
				</p>
